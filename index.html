<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>次の進路に向けて</title>
  <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'M PLUS Rounded 1c', sans-serif;
      line-height: 1.6;
      padding: 1em;
      max-width: 800px;
      margin: auto;
    }
    h1, h2, h3 {
      border-bottom: 1px solid #ccc;
      padding-bottom: 0.3em;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin: 1em 0;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 0.5em;
      text-align: left;
    }
    th {
      background-color: #f0f0f0;
    }
    a {
      color: #0645ad;
    }
    @media screen and (max-width: 600px) {
      body {
        padding: 0.5em;
      }
    }
    .calculator, .quiz {
      background: #f9f9f9;
      padding: 1em;
      border: 1px solid #ccc;
      margin-top: 2em;
    }
    .calculator label, .quiz label {
      display: block;
      margin-top: 1em;
    }
    .result {
      background: #fff;
      padding: 0.5em;
      border: 1px solid #aaa;
      margin-top: 1em;
    }
  </style>
</head>
<body>
  <h1>次の進路に向けて</h1>

  <div class="quiz">
    <h2>進路タイプ診断</h2>
    <p>3つの質問に答えて、自分に合う高校タイプをチェックしてみましょう。</p>
    <form id="quizForm">
      <label>1. 朝起きるのが苦手ですか？<br>
        <input type="radio" name="q1" value="yes"> はい
        <input type="radio" name="q1" value="no"> いいえ
      </label>
      <label>2. 学校にはなるべく行かず、自分のペースで学びたいですか？<br>
        <input type="radio" name="q2" value="yes"> はい
        <input type="radio" name="q2" value="no"> いいえ
      </label>
      <label>3. 勉強以外にもやりたいこと（趣味・仕事・家の都合など）がありますか？<br>
        <input type="radio" name="q3" value="yes"> はい
        <input type="radio" name="q3" value="no"> いいえ
      </label>
      <button type="button" onclick="runDiagnosis()">診断する</button>
    </form>
    <div class="result" id="quizResult"></div>
  </div>

  <script>
    function runDiagnosis() {
      const answers = ["q1", "q2", "q3"].map(q => document.querySelector(`input[name="${q}"]:checked`));
      if (answers.includes(null)) {
        document.getElementById('quizResult').innerHTML = '<p>すべての質問に回答してください。</p>';
        return;
      }
      const score = answers.filter(a => a.value === "yes").length;
      let result = '';
      if (score === 3) {
        result = 'あなたは「通信制高校」向きです。自分のペースで進められる環境が合っています。';
      } else if (score === 2) {
        result = 'あなたは「単位制高校」向きです。ある程度自由度のある通学スタイルが向いています。';
      } else {
        result = 'あなたは「定時制高校」向きです。毎日登校し、決まった時間に学ぶスタイルが合っています。';
      }
      document.getElementById('quizResult').innerHTML = `<p><strong>${result}</strong></p>`;
    }
  </script>

</body>
</html>
