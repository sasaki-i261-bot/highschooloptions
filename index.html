<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>次の進路に向けて</title>
  <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'M PLUS Rounded 1c', sans-serif;
      line-height: 1.6;
      padding: 1em;
      max-width: 800px;
      margin: auto;
    }
    h1, h2, h3 {
      border-bottom: 1px solid #ccc;
      padding-bottom: 0.3em;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin: 1em 0;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 0.5em;
      text-align: left;
    }
    th {
      background-color: #f0f0f0;
    }
    a {
      color: #0645ad;
    }
    @media screen and (max-width: 600px) {
      body {
        padding: 0.5em;
      }
    }
    .calculator {
      background: #f9f9f9;
      padding: 1em;
      border: 1px solid #ccc;
      margin-top: 2em;
    }
    .calculator label {
      display: block;
      margin-top: 1em;
    }
    .result {
      background: #fff;
      padding: 0.5em;
      border: 1px solid #aaa;
      margin-top: 1em;
    }
  </style>
</head>
<body>
  <h1>次の進路に向けて</h1>
  <p>このページでは、宮城県内および全国に対応した、通信制・単位制・定時制高校についての特徴をまとめたものです。個人によって製作されたものであるため、あくまで参考程度に閲覧いただき、詳細についてはご自身でお調べいただくことを推奨いたします。</p>

  <h2>進路変更にかかる費用の自動計算</h2>
  <div class="calculator">
    <label for="grade">現在の学年:</label>
    <select id="grade">
      <option value="1">高校1年生</option>
      <option value="2">高校2年生</option>
      <option value="3">高校3年生</option>
    </select>

    <label for="credits">取得済み単位数:</label>
    <input type="number" id="credits" min="0" max="74" value="0">

    <button onclick="calculateCost()">費用を計算する</button>

    <div class="result" id="costResult"></div>
  </div>

  <script>
    function calculateCost() {
      const grade = parseInt(document.getElementById('grade').value);
      const obtained = parseInt(document.getElementById('credits').value);
      const needed = Math.max(74 - obtained, 0);

      const publicComm = 500 + 0; // ほぼ0円
      const privateComm = 30000 + needed * 5200;
      const publicEvening = 2100 + 0;
      const mitazono = 500 + needed * 820;

      const formatter = new Intl.NumberFormat('ja-JP', { style: 'currency', currency: 'JPY' });

      const html = `
        <h3>必要単位数: ${needed} 単位</h3>
        <ul>
          <li>公立通信制高校: ${formatter.format(publicComm)}（入学金＋授業料）</li>
          <li>私立通信制高校: ${formatter.format(privateComm)}（入学金＋授業料、支援金適用後の例）</li>
          <li>公立定時制高校: ${formatter.format(publicEvening)}（入学金＋授業料）</li>
          <li>単位制高校（美田園）: ${formatter.format(mitazono)}（入学金＋授業料）</li>
        </ul>
      `;
      document.getElementById('costResult').innerHTML = html;
    }
  </script>

</body>
</html>
